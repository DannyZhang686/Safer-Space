<!DOCTYPE html>
<html>
  <head>

    <!-- CSS -->
    <link rel="stylesheet" href = "button.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="/lib/jquery.min.js"></script>
    <script src="/lib/jquery.plugin.js"></script>

  </head>
  <body class="output" >
    <!-- onload="init()" -->

    <div class="content">

      <div id="output1">

        <br><br><br>
        <img src="/images/logo48.png"> 

        <span id="name" padding-left="10px">
          Safer Space
        </span>
        <br><br>

        <button class="button" id="onButton">
          Turn everything on!
        </button>

        <br><br>

        <p id="discrimination">
          Use the sensitivity dropdown to tell us how much to
          <br>
          censor around potentially offensive phrases!
        </p>

      </div>

      <hr>

      <!-- Race/Ethnicity Section -->
      <div class="discrimination-section container">
        
        <!-- Title -->
        <h4>
          Race / Ethnicity
        </h4>

        <form id="raceForm">

          <!-- Slider -->
          <span class="center">
            <label class="switch">
              <input type="checkbox" id="raceOn" name="raceOn" value="true"> 
              <span class="slider round"></span>
            </label>
          </span>
            
          <!-- Colour Picker -->
          <span>
            <input type="color" id="raceColour" value="#3F88C5">
          </span>
          
          <!-- Sensitivity Dropdown -->
          <span>
            <select class="form-control" id="raceSensitivity" style="width:120px; display:inline-block; font-family: 'Pavanam', sans-serif;">
              <option value="0" selected disabled>Sensitivity</option>
              <option value="1">Light</option>
              <option value="2">Mild</option>
              <option value="3">Heavy</option>
            </select>
          </span>

        </form>

      </div>

      <br><br>
      <hr>

      <!-- Gender Identity Section -->
      <div class="discrimination-section container">
        
        <!-- Title -->
        <h4>
          Gender Identity
        </h4>

        <form id="genderForm">

          <!-- Slider -->
          <span class="center">
            <label class="switch">
              <input type="checkbox" id="genderOn" name="genderOn" value="true"> 
              <span class="slider round"></span>
            </label>
          </span>
            
          <!-- Colour Picker -->
          <span>
            <input type="color" id="genderColour" value="#17B081">
          </span>
          
          <!-- Sensitivity Dropdown -->
          <span>
            <select class="form-control" id="genderSensitivity" style="width:120px; display:inline-block; font-family: 'Pavanam', sans-serif;">
              <option value="0" selected disabled>Sensitivity</option>
              <option value="1">Light</option>
              <option value="2">Mild</option>
              <option value="3">Heavy</option>
            </select>
          </span>

        </form>

      </div>
      
      <br><br>
      <hr>

      <!-- Body Type Section -->
      <div class="discrimination-section container">
        
        <!-- Title -->
        <h4>
          Body Type
        </h4>

        <form id="bodyForm">

          <!-- Slider -->
          <span class="center">
            <label class="switch">
              <input type="checkbox" id="bodyOn" name="bodyOn" value="true"> 
              <span class="slider round"></span>
            </label>
          </span>
            
          <!-- Colour Picker -->
          <span>
            <input type="color" id="bodyColour" value="#3F88C5">
          </span>
          
          <!-- Sensitivity Dropdown -->
          <span>
            <select class="form-control" id="bodySensitivity" style="width:120px; display:inline-block; font-family: 'Pavanam', sans-serif;">
              <option value="0" selected disabled>Sensitivity</option>
              <option value="1">Light</option>
              <option value="2">Mild</option>
              <option value="3">Heavy</option>
            </select>
          </span>

        </form>

      </div>
      
    </div>



    <!-- <div id="output2"></div> -->

    <script type="text/javascript" src="content.js"></script> -->

    <script type="text/javascript" src = "./third-party/jquery-1.12.0.min.js"></script>

  </body>
</html>
