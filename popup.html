<!DOCTYPE html>
<html>
  <head>

    <!-- CSS -->
    <link rel="stylesheet" href = "button.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
  </head>
  <body class="output" onload="blur">

    <div class="content">

      <div id="output1">

        <br><br><br>
        <img src="/images/logo48.png"> 

        <span id="name" padding-left="10px">
          AntiDiscriminator
        </span>
        <br><br>

        <button class="button">
          Turn It On!
        </button>

        <br><br>

        <p id="discrimination">
          Use the sensitivity dropdown to tell us how much to
          <br>
          censor around potentially offensive phrases!
        </p>

      </div>

      <hr>

      <!-- Race/Ethnicity Section -->
      <div class="discrimination-section container">
        
        <!-- Title -->
        <h4>
          Race / Ethnicity
        </h4>

        <form id="raceForm">

          <!-- Slider -->
          <span class="center">
            <label class="switch">
              <input type="checkbox" id="raceOn" name="raceOn" checked> 
              <!-- **chnge debug to something more descriptiev + change the popup.js and content.js -->
              <span class="slider round"></span>
            </label>
          </span>
            
          <!-- Colour Picker -->
          <span>
            <input type="color" id="raceColourPick" value="#e66465">
          </span>
          
          <!-- Sensitivity Dropdown -->
          <span>
            <select class="form-control" id="raceSensitivity" style="width:120px; display:inline-block; font-family: 'Pavanam', sans-serif;">
              <option value="0" selected disabled>Sensitivity</option>
              <option value="1">Light</option>
              <option value="2">Mild</option>
              <option value="3">Heavy</option>
            </select>
          </span>

      </form>

      </div>

    </div>

    <!-- <div id="output2"></div> -->
    <!-- <script type="text/javascript" src="popup.js"></script>
    <script type="text/javascript" src="content.js"></script> -->

    <script type="module" src="./popup.js"></script>
    <script type="module" src="./content.js"></script>

  </body>
</html>
